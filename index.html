<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>BulB</title>
</head>
<body>
    <div class="container">
        <div class="bulb">
            <div class="wire"></div>
            <div class="handle"></div>

    <script src="./src/main.js"></script>
